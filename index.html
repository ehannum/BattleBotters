<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="res/styles.css">
    <title>Battle Botters! - The only MMO with no players! You know, other than Wildstar!</title>
  </head>
  <body>

    <div class="col2">
      Actions:
      <div class="actions">
        <form>
          Otherwise:
          <select class="otherwise">
            <option value="walkForward">Walk Forward</option>
            <option value="die">Kill Self</option>
            <option value="turnLeft">Turn Left</option>
            <option value="turnRight">Turn Right</option>
            <option value="turnAround">Turn Around</option>
            <option value="attack">Attack</option>
          </select>
        </form>
      </div>
    </div>

    <div class="col2 reports">
      Reports:
      <form class="report">
        When:
        <select class="report-if">
          <option value="dead">Dead</option>
        </select>
        Report:
        <select class="report-then">
          <option value="dmgSource">Damage Source</option>
          <option value="health">Current Health</option>
          <option value="inventory">Inventory</option>
          <option value="drawMap">Draw Map</option>
        </select>
        <input class="and" type="button" value="And...">
        <input class="moveup" type="button" value="^">
        <input class="movedown" type="button" value="v">
      </form>
    </div>

    <div>
      <button class="play"><h1 class="button-text">Make Bot Go Now</h1></button>&nbsp;Name:<input type="text" class="bot-name"></input>
    </div>

    <div class="console">
      <span>SYSTEM: "BattleBotters" v0.1.0 ready...</span>
    </div>
    <p style="text-align:center;">BattleBotters (c) 2014 Eric Hannum. <a href="mailto:ehannum@gmail.com?subject=BattleBotters%20is%20the%20greatest%20game%20of%20all%20time">email</a> me.</p>
  </body>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="src/dropdowns.js"></script>
  <script src="src/tests.js"></script>
  <script src="src/responses.js"></script>
  <script src="src/reports.js"></script>
  <script src="src/effects.js"></script>
  <script src="src/encounters.js"></script>
  <script src="src/game.js"></script>
</html>
